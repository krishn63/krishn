<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff6f61;
        }
        .content {
            padding: 20px;
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .timer {
            font-size: 2em;
            margin: 20px auto;
            color: #ffea00;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: fit-content;
            display: inline-block;
            box-shadow: 0 0 20px #ffea00, 0 0 30px #ffea00;
            border: 2px solid #ff00d4;
            text-shadow: 0 0 10px #ffea00, 0 0 20px #ffea00;
        }
        .gallery {
            perspective: 1000px;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        .carousel {
            width: 100%;
            display: flex;
            justify-content: center;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        .carousel img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            position: absolute;
            transition: transform 0.5s;
        }
        .carousel img:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
        .carousel img:nth-child(2) { transform: rotateY(45deg) translateZ(300px); }
        .carousel img:nth-child(3) { transform: rotateY(90deg) translateZ(300px); }
        .carousel img:nth-child(4) { transform: rotateY(135deg) translateZ(300px); }
        .carousel img:nth-child(5) { transform: rotateY(180deg) translateZ(300px); }
        .carousel img:nth-child(6) { transform: rotateY(225deg) translateZ(300px); }
        .carousel img:nth-child(7) { transform: rotateY(270deg) translateZ(300px); }
        .carousel img:nth-child(8) { transform: rotateY(315deg) translateZ(300px); }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            position: absolute;
            transform: translateY(-100%) rotate(0deg);
            animation: fall 5s infinite ease-in;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Birthday Nilam..🌹</h1>
    </header>

    <div class="content">
        <p class="message">𝖂𝖎𝖘𝖍𝖎𝖓𝖌 𝖞𝖔𝖚 𝖆 𝖉𝖆𝖞 𝖋𝖎𝖑𝖑𝖊𝖉 𝖜𝖎𝖙𝖍 𝖑𝖔𝖛𝖊, 𝖑𝖆𝖚𝖌𝖍𝖙𝖊𝖗, 𝖆𝖓𝖉 𝖆𝖑𝖑 𝖞𝖔𝖚𝖗 𝖋𝖆𝖛𝖔𝖗𝖎𝖙𝖊 𝖙𝖍𝖎𝖓𝖌𝖘!</p>
        <div class="timer" id="birthday-timer">Loading...</div>
    </div>

    <div class="gallery">
        <div class="carousel">
            <img src="1.PNG.jpg" alt="Memory 1">
            <img src="2.PNG.JPG" alt="Memory 2">
            <img src="3.PNG.jpg" alt="Memory 3">
            <img src="4.PNG.jpg" alt="Memory 4">
            <img src="5.PNG.jpg" alt="Memory 5">
            <img src="6.PNG.jpg" alt="Memory 6">
            <img src="7.PNG.jpg" alt="Memory 7">
            <img src="8.PNG.jpg" alt="Memory 8">
        </div>
    </div>

    <div class="hearts" id="hearts-container"></div>

    

    <script>
        function updateTimer() {
            const birthday = new Date('2024-12-19T00:00:00');
            const now = new Date();
            const diff = birthday - now;

            if (diff <= 0) {
                document.getElementById('birthday-timer').innerText = "Happy Birthday! 🎉";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('birthday-timer').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateTimer, 1000);

        function createHeart() {
            const heartsContainer = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';

            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>

</html>
